<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Sign Up</h2>
            <div class="flex-container">
                <div class="flex-container-inner">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="flex-container-inner">
                    <label for="creditCardNumber">Credit Card Number</label>
                    <input type="text" id="creditCardNumber" placeholder="Enter your credit card number" required>
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate" placeholder="MM/YY" required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter CVV" required>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="form-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
                <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </p>
            </div>
        </form>
    </div>
</body>

</html>
